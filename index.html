<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Wonderers Fansite</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>

    <bg></bg>

    <div id="open-btn">
        <img onclick="open_menu('side-menu', true)" src="./images/open.png" alt="open">
    </div>

    <div id="side-menu">

        <div class="side-menu-plane">

            <div id="github-logo">
                <a href="https://github.com/ArrowVulcan/Wonderers">
                    <img src="./images/github-mark-white.png" alt="github" width="40px" height="39px">
                </a>
            </div>

        </div>

        <div onclick="close_menu('side-menu')" id="close-btn">
            <img src="./images/close.png" alt="close">
        </div>

        <img src="./images/menu_image.jpg" alt="menu_image">

        <div class="menu-divider"></div>

        <div id="menu-list">

            <a href="./buffs">
                <div id="hero" class="menu-buttons">
                    <img src="./images/hero.png" alt="hero">
                    <p>Hero</p>
                </div>
            </a>

            <a href="./artifacts">
                <div id="artifact" class="menu-buttons">
                    <img src="./images/artifact.png" alt="artifact">
                    <p>Artifact</p>
                </div>
            </a>

            <a href="./info">
                <div id="info" class="menu-buttons">
                    <img src="./images/codex.png" alt="codex">
                    <p>Info</p>
                </div>
            </a>

            <!--
            <a href="./pets">
                <div id="pet" class="menu-buttons">
                    <img src="./images/pet.png" alt="pet">
                    <p>Pet</p>
                </div>
            </a>
            -->

        </div>

    </div>

    <div id="home-arrow">
        <img src="./images/arrow.png" alt="arrow">
    </div>

    <div id="home">

        <img src="./images/logo.png" alt="logo">

    </div>

    <script>

        function close_artifact_info(e, self){
            e.stopPropagation()
            self.parentElement.style.display = "none"
        }

        function open_artifact_info(e){

            document.querySelectorAll(".artifact-wrapper").forEach(function(e){
                e.style.display = "none"
            })

            e.children["artifact-info-wrapper"].style.display = "flex"
        }

    </script>

    <script src="./scripts/index.js"></script>

</body>
</html>
